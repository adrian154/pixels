<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pixels</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="info">
            <p>Click to place a pixel. You must wait a second before placing your next pixel.</p>
            <p>Drag with your mouse to pan, and use the scroll wheel to zoom.</p>
            <p>This project is open source, <a href="https://github.com/adrian154/pixels/">check out the code</a>.</p>
        </div>
        <div id="timer" style="display: none">
            <div id="timer-bar"></div>
        </div>
        <div id="palette">
        </div>
        <canvas id="hidden-canvas" width="256" height="256"></canvas>
        <canvas id="main-canvas"></canvas>
        <script src="palette.js"></script>
        <script src="pixels.js"></script>
    </body>
</html>
